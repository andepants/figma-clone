name: Deploy PR Preview to Firebase Hosting

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  preview:
    name: Build and Deploy Preview
    runs-on: ubuntu-latest
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'

    # Permissions needed for Firebase Hosting action
    permissions:
      checks: write          # Create check runs with deployment status
      contents: read         # Checkout repository code
      pull-requests: write   # Comment on PRs with preview URLs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy Preview to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIGMA_CLONE_D33E3 }}'
          projectId: figma-clone-d33e3
          expires: 7d
